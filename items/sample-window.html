<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Window - Stained Glass Gallery</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Stained Glass Gallery</h1>
        <p class="subtitle">Item Details</p>
    </header>

    <main class="item-detail">
        <a href="../index.html" class="back-link">‚Üê Back to Catalog</a>
        
        <h2>Sample Window</h2>
        <p class="item-description">
            An elegant stained glass window design featuring flowing lines and brilliant color combinations. 
            This piece demonstrates expert glass cutting and leading techniques.
        </p>

        <!-- MAIN IMAGE - LARGE DISPLAY -->
        <div class="main-image">
            <img src="../images/sample-window-main.jpg" alt="Sample Stained Glass Window - Main View" onerror="this.src='../images/placeholder.jpg'">
        </div>

        <!-- SUPPORTING IMAGES -->
        <div class="supporting-images">
            <h3>Additional Views</h3>
            <div class="supporting-grid">
                <img src="../images/sample-window-detail1.jpg" alt="Detail view 1" onerror="this.src='../images/placeholder.jpg'">
                <img src="../images/sample-window-installed.jpg" alt="Installed view" onerror="this.src='../images/placeholder.jpg'">
            </div>
        </div>
    </main>

    <footer>
        <p>Stained Glass Gallery &copy; 2024</p>
    </footer>
</body>
</html>
