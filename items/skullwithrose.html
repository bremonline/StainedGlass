<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Panel - Stained Glass Gallery</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Skull With Rose</h1>
        <p class="subtitle">Item Details</p>
    </header>

    <main class="item-detail">
        <a href="../index.html" class="back-link">‚Üê Back to Catalog</a>

        <h2>Skull with Rose</h2>
        <p class="item-description">
            This piece I made for my daughter.  She is in a school club called Doolies Dolls.
            Their mascot is a skeleton, hence the skull.  She was a sweetheart in the club, hence the rose.
        </p>

        <!-- MAIN IMAGE - LARGE DISPLAY -->
        <div class="main-image">
            <img src="../images/sample-panel-main.jpg" alt="Skull with Rose - Main View" onerror="this.src='../images/placeholder.png'">
        </div>

        <!-- SUPPORTING IMAGES -->
        <div class="supporting-images">
            <h3>Additional Views</h3>
            <div class="supporting-grid">
              <img src="../images/skull_with_rose_main.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_white.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_red.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_green.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_blue.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_yellow.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_purple.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
              <img src="../images/skull_with_rose_cyan.png" alt="Detail view 1" onerror="this.src='../images/placeholder.png'">
            </div>
        </div>
    </main>

    <footer>
        <p>Brem Stained Glass Gallery &copy; 2026</p>
    </footer>
</body>
</html>
