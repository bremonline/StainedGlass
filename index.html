<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stained Glass Gallery - Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stained Glass Gallery</h1>
        <p class="subtitle">Browse our collection of beautiful stained glass artwork</p>
    </header>

    <main class="catalog">
        <div class="catalog-grid">
            <!-- Sample Item 1 -->
            <div class="catalog-item">
                <a href="items/sample-panel.html">
                    <img src="images/sample-panel-thumb.jpg" alt="Sample Stained Glass Panel" onerror="this.src='images/placeholder.png'">
                    <h3>Sample Panel</h3>
                    <p>Beautiful geometric stained glass panel</p>
                </a>
            </div>

            <!-- Sample Item 2 -->
            <div class="catalog-item">
                <a href="items/sample-window.html">
                    <img src="images/sample-window-thumb.jpg" alt="Sample Stained Glass Window" onerror="this.src='images/placeholder.png'">
                    <h3>Sample Window</h3>
                    <p>Elegant stained glass window design</p>
                </a>
            </div>

            <!-- Add more items here as needed -->
        </div>
    </main>

    <footer>
        <p>Stained Glass Gallery &copy; 2024</p>
    </footer>
</body>
</html>
